<div class="dialog">
	<div mat-dialog-title class="title">
		<h2>Historial Asistencia ID: {{ data.id }}</h2>
	</div>
	<mat-divider></mat-divider>
	<div mat-dialog-content class="content">
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="datasource">
				<ng-container matColumnDef="ficha">
					<th mat-header-cell *matHeaderCellDef>Ficha</th>
					<td mat-cell *matCellDef="let row">{{ row.ficha }}</td>
				</ng-container>
				<ng-container matColumnDef="rango">
					<th mat-header-cell *matHeaderCellDef>Rango</th>
					<td mat-cell *matCellDef="let row">{{ row.rango }}</td>
				</ng-container>
				<ng-container matColumnDef="cedula">
					<th mat-header-cell *matHeaderCellDef>CÃ©dula</th>
					<td mat-cell *matCellDef="let row">
						{{ row.cedula | cedula }}
					</td>
				</ng-container>
				<ng-container matColumnDef="nombre">
					<th mat-header-cell *matHeaderCellDef>Soldado</th>
					<td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
				</ng-container>
				<ng-container matColumnDef="fecha">
					<th mat-header-cell *matHeaderCellDef>Fecha</th>
					<td mat-cell *matCellDef="let row">
						{{ row.fecha | date : 'dd/MM/YYYY' }}
					</td>
				</ng-container>

				<ng-container matColumnDef="usuario">
					<th mat-header-cell *matHeaderCellDef>Usuario</th>
					<td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr
					mat-row
					*matRowDef="let row; columns: displayedColumns"
				></tr>

				<!-- Row shown when there is no matching data. -->
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="12" style="width: 100%">
						No hay registros para mostrar
					</td>
				</tr>
			</table>

			<mat-paginator
				[pageSizeOptions]="[5]"
				aria-label="Item"
			></mat-paginator>
		</div>
	</div>
	<div class="actions" mat-dialog-actions>
		<button mat-raised-button mat-dialog-close>Cerrar</button>
	</div>
</div>
