<form [formGroup]="miembroForm" (ngSubmit)="onSubmit()">
	<div class="container">
		<div class="row">
			<mat-form-field>
				<mat-label>Cédula</mat-label>
				<input matInput formControlName="cedula" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Nombre</mat-label>
				<input matInput formControlName="nombre" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Apellido</mat-label>
				<input matInput formControlName="apellido" />
			</mat-form-field>
		</div>

		<div class="row-start">
			<!-- <mat-form-field class="date-field" appearance="fill">
				<mat-label>Fecha de Nacimiento</mat-label>
				<input
					matInput
					[matDatepicker]="picker"
					formControlName="fechaNacimiento"
				/>
				<mat-hint>MM/DD/YYYY</mat-hint>
				<mat-datepicker-toggle
					matIconSuffix
					[for]="picker"
				></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field> -->
		</div>
		<div class="row-start">
			<fieldset style="margin-bottom: 1em">
				<legend>Escoger sexo</legend>
				<mat-radio-group
					formControlName="genero"
					aria-label="Sexo"
					style="margin-left: 3em; margin-top: 1em"
				>
					<mat-radio-button value="1">Hombre</mat-radio-button>
					<mat-radio-button value="2">Mujer</mat-radio-button>
				</mat-radio-group>
			</fieldset>
			<mat-form-field appearance="fill">
				<mat-label>Rango</mat-label>
				<mat-select formControlName="rangoId">
					<mat-option
						[value]="item.id"
						*ngFor="let item of _cache.rangos$ | async"
						>{{ item.nombre }}</mat-option
					>
				</mat-select>
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Institución</mat-label>
				<mat-select formControlName="institucion">
					<mat-option [value]="1">MIDE</mat-option>
					<mat-option [value]="2">ERD</mat-option>
					<mat-option [value]="3">ARD</mat-option>
					<mat-option [value]="4">FARD</mat-option>
					<mat-option [value]="5">PN</mat-option>
					<mat-option [value]="6">MOPC</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<button
			type="submit"
			mat-raised-button
			color="accent"
			style="width: 100%"
			[disabled]="!miembroForm.valid"
		>
			Crear Miembro
		</button>
	</div>
</form>
