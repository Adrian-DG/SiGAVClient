<!-- filter -->

<mat-form-field class="filter">
	<mat-label>Filtrar</mat-label>
	<input
		matInput
		(keyup)="loadData()"
		placeholder="Nombre"
		[(ngModel)]="filters.searchTerm"
	/>
</mat-form-field>

<!-- Table -->
<div class="table">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<!-- Table header -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef>Id</th>
			<td mat-cell *matCellDef="let element; let i = index">
				{{ i + 1 }}
			</td>
		</ng-container>
		<ng-container matColumnDef="nombre">
			<th mat-header-cell *matHeaderCellDef>nombre</th>
			<td mat-cell *matCellDef="let element">
				{{ element.nombre }}
			</td>
		</ng-container>
		<ng-container matColumnDef="regionAsistencia">
			<th mat-header-cell *matHeaderCellDef>Region</th>
			<td mat-cell *matCellDef="let element">
				{{ element.regionAsistencia }}
			</td>
		</ng-container>

		<!-- TODO: Modulo: Tramos (terminar acciones)-->
		<ng-container matColumnDef="acciones">
			<th mat-header-cell *matHeaderCellDef>Acciones</th>
			<td mat-cell *matCellDef="let element; let i = index">
				<!-- <button
					mat-icon-button
					[routerLink]="['/tramos/editar', element.id]"
				>
					<mat-icon class="edit-icon">edit</mat-icon>
				</button> -->
				<!-- <button mat-icon-button (click)="openDialog(element.id)">
					<mat-icon class="trash-icon">delete</mat-icon>
				</button> -->
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="12">No data matching the filter</td>
		</tr>
	</table>
</div>
<mat-divider></mat-divider>
<mat-paginator
	#paginator
	[length]="totalRows"
	[pageIndex]="filters.page"
	[pageSize]="filters.size"
	[pageSizeOptions]="pageSizeOptions"
	(page)="pageChanged($event)"
	aria-label="Select page"
>
</mat-paginator>
