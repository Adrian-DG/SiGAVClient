<mat-card>
	<mat-card-header>
		<mat-card-title class="title">Bienvenido</mat-card-title>
		<mat-card-subtitle class="subtitle"
			>Cliente Web Asistencia Vial</mat-card-subtitle
		>
	</mat-card-header>
	<mat-card-content>
		<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
			<mat-form-field>
				<mat-label>Usuario</mat-label>
				<input
					matInput
					placeholder="usuario"
					formControlName="username"
				/>
			</mat-form-field>
			<br />
			<mat-form-field>
				<mat-label>Contraseña</mat-label>
				<input
					matInput
					placeholder="Contraseña"
					formControlName="password"
				/>
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button
			form="loginForm"
			mat-raised-button
			color="accent"
			type="submit"
			[disabled]="!loginForm.valid"
		>
			Ingresar
		</button>
	</mat-card-actions>
</mat-card>
