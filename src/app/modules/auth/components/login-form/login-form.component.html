<mat-card>
	<mat-card-header>
		<mat-card-title class="title">Bienvenido</mat-card-title>
		<mat-card-subtitle class="subtitle"
			>Cliente Web Asistencia Vial</mat-card-subtitle
		>
	</mat-card-header>
	<mat-card-content>
		<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
			<mat-form-field style="width: 100%">
				<mat-label>Usuario</mat-label>
				<input
					matInput
					placeholder="usuario"
					formControlName="username"
				/>
			</mat-form-field>
			<br />
			<mat-form-field style="width: 100%">
				<mat-label>Contraseña</mat-label>
				<input
					matInput
					type="password"
					placeholder="Contraseña"
					formControlName="password"
				/>
			</mat-form-field>
			<button
				mat-raised-button
				color="accent"
				type="submit"
				[disabled]="!loginForm.valid"
			>
				Ingresar
			</button>
		</form>
	</mat-card-content>
</mat-card>
