<mat-card>
	<mat-card-header>
		<mat-card-title class="title">Bienvenido</mat-card-title>
		<mat-card-subtitle class="subtitle"
			>Cliente Web Asistencia Vial</mat-card-subtitle
		>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<mat-label>Usuario</mat-label>
			<input matInput placeholder="usuario" />
		</mat-form-field>
		<br />
		<mat-form-field>
			<mat-label>Contraseña</mat-label>
			<input matInput placeholder="Contraseña" />
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent">Ingresar</button>
	</mat-card-actions>
</mat-card>
