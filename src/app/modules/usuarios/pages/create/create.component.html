<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
	<div class="container">
		<div class="row">
			<mat-form-field>
				<mat-label>Cédula</mat-label>
				<input matInput formControlName="cedula" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Nombre</mat-label>
				<input matInput formControlName="nombre" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Apellido</mat-label>
				<input matInput formControlName="apellido" />
			</mat-form-field>
		</div>
		<div class="row-start">
			<mat-form-field class="date-field" appearance="fill">
				<mat-label>Fecha de Nacimiento</mat-label>
				<input
					matInput
					[matDatepicker]="picker"
					formControlName="fechaNacimiento"
				/>
				<mat-hint>MM/DD/YYYY</mat-hint>
				<mat-datepicker-toggle
					matIconSuffix
					[for]="picker"
				></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
			<mat-radio-group
				formControlName="genero"
				aria-label="Sexo"
				style="margin-left: 3em; margin-top: 1em"
			>
				<mat-radio-button value="1">Hombre</mat-radio-button>
				<mat-radio-button value="2">Mujer</mat-radio-button>
			</mat-radio-group>
		</div>
		<div class="row-start">
			<mat-form-field>
				<mat-label>Usuario</mat-label>
				<input matInput formControlName="username" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Contraseña</mat-label>
				<input matInput formControlName="password" />
			</mat-form-field>
			<mat-checkbox formControlName="esAdministrador"
				>Administrador</mat-checkbox
			>
		</div>
		<button
			type="submit"
			style="width: 100%"
			mat-raised-button
			color="accent"
			[disabled]="!usuarioForm.valid"
		>
			Crear Usuario
		</button>
	</div>
</form>
